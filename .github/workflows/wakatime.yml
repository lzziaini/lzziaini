name: Waka Readme

on:
  # for manual workflow trigger
  workflow_dispatch:
  schedule:
     # Runs at 12am IST
    - cron: '30 18 * * *'

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_LINES_OF_CODE: true  # 显示截至日期写入的代码行数
          SHOW_OS: false # 显示系统
          SHOW_PROJECTS: false # 显示项目
          SHOW_TOTAL_CODE_TIME: false # 显示总编码时间
          SHOW_COMMIT: true # 显示提交信息
          SHOW_PROFILE_VIEWS: true # 设置为隐藏配置文件视图
          SHOW_DAYS_OF_WEEK: true  # 一周中不同日期进行的提交
          SHOW_LANGUAGE: true # 编码语言
          SHOW_EDITORS: true # 编辑器
          SHOW_LANGUAGE_PER_REPO: true #  
          SHOW_SHORT_INFO: true # 用户的简短趣闻信息
          SHOW_LOC_CHART: false # 年份不同季度编写的代码行数
          SYMBOL_VERSION: 6 # 设置为进度条的符
          SHOW_TITLE : true
